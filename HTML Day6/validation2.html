<!DOCTYPE html>
<html>
<head>
    <title>Validate RollNumber</title>
    <script>
        function validateRollNumber(){
            var val = document.getElementById("txtRollNumber").value;
            if(/[2][2][1][7][1][0][3][0-9]{2}[0-9]{3}/.test(val)){
                window.alert('Valid EmailId');
            }
            else{
                window.alert('Invalid RollNumber');
                document.getElementById("txtRollNumber").focus();
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txtRollNumber" /> <br />
    <button type="button" onclick="validateRollNumber()">Validate</button>    </body>
</html>
