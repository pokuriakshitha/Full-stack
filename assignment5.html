<!Doctype HTML>
<html>
    <head>
        <title>Registartion page</title>
    </head>
    <body>
        <table border="1">
        <thead>
            <tr>
            <th>REGISTRATION PAGE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                Username:<input type="text" id="txtUsername" placeholder="Enter Username" /> <br />
                Password:<input type="password" id="txtPassword" placeholder="Enter Password" /> <br />
                Mobile Number:<input type="number" id="number" placeholder="Enter Mobile Number" /> <br />
                EmailId:<input type="emailid" id="txtEmailId" placeholder="Enter EmailId" /> <br />
                Address:<txtarea rows="10" cols="20"></txtarea> <br />
                Submit:<input type="button" value="Submit" />
            </tr>
        </tbody>
    </table>
    </body>
</html>
